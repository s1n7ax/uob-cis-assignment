plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
	id 'application'
	id 'org.openjfx.javafxplugin' version '0.0.9'
	id 'eclipse'

}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

	// testing
	testCompile "org.testfx:testfx-junit:4.0.16-alpha"
	testCompile group: 'org.assertj', name: 'assertj-core', version: '3.13.2'
	
	// for json serialization
	implementation 'com.google.code.gson:gson:2.8.6'

	// for email address format validation
	compile 'commons-validator:commons-validator:1.7'

	// for loggin
	compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.13.3'
	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.3'

	// apache http client
	compile 'org.apache.httpcomponents:httpclient:4.5.13'

	// local dependencies
	compile project(":uob-cis-assignment")
}

javafx {
	modules = ['javafx.controls', 'javafx.fxml']
}

mainClassName = 'org.s1n7ax.feedback.Main'
